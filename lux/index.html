  <script>
    (function(){
      const images = document.querySelectorAll('.lux-piece__img');
      const lightbox = document.querySelector('.lux-lightbox');
      if(!lightbox || !images.length){return;}
      const lightboxImg = lightbox.querySelector('.lux-lightbox__img');
      const lightboxCaption = lightbox.querySelector('.lux-lightbox__caption');
      const closeBtn = lightbox.querySelector('.lux-lightbox__close');
      const close = () => {
        lightbox.classList.remove('is-visible');
        lightbox.setAttribute('aria-hidden','true');
        document.body.style.overflow='';
      };
      const open = (img) => {
        if(!img){return;}
        lightboxImg.src = img.dataset.large || img.src;
        lightboxImg.alt = img.alt || '';
        lightboxCaption.textContent = img.dataset.caption || img.alt || '';
        lightbox.classList.add('is-visible');
        lightbox.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
      };
      images.forEach((img) => {
        img.setAttribute('tabindex','0');
        img.setAttribute('role','button');
        img.addEventListener('click', () => open(img));
        img.addEventListener('keydown', (event) => {
          if(event.key === 'Enter' || event.key === ' '){
            event.preventDefault();
            open(img);
          }
        });
      });
      closeBtn && closeBtn.addEventListener('click', close);
      lightbox.addEventListener('click', (event) => {
        if(event.target === lightbox){
          close();
        }
      });
      document.addEventListener('keydown', (event) => {
        if(event.key === 'Escape' && lightbox.classList.contains('is-visible')){
          close();
        }
      });
    })();
  </script>
